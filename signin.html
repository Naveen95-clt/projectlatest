<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="icon" href="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesigin.css">
    
</head>
<body background="images/theyyam.jpg">
      <!-- Header starts here -->
      
      <div class="header">
        <a href="index.html" class="logo">
            <img src="images/icon.jpg" alt="kerala" width="140px" height="65px">
        </a>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="destination.html">Destinations</a>
          <a href="signin.html">Sign In</a>
          <a href="signup.html">Sign Up</a>
          <!-- Form-Search -->
          <div class="form">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>

        </div>
      </div>
      <!-- End of header -->
    <!-- Sign In Form -->
    
      <div class="container" style="border: 1px white solid;">
      <form id="form">
        <h2 id="heading">Sign In</h2>
        <hr>
        <div class="part-1">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter your Name"  id="name" onkeyup="validateName()">
          <br>
          <span id="errorName"></span>
        </div>
        <br><br>
        <div class="part-2">
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter your Password" id="password" onkeyup="validatePassword()">
          <span id="errorPassword"></span>
        </div>
        <br>
        <div class="buttonSubmit">
          <button id="signIn" onclick="validateForm()"><b>Sign In</b></button>
        </div>
        <div class="needAccount">
          <p style="color: white;"><b>Need an Account?</b> <a href="signup.html">
            Click Here
          </a>
          </p>
          
        </div>
      </form>
      </div>
     
    <script src="./script/signin.js"></script>
   
</body>
</html>
