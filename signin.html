<body background="images/theyyam.jpg">
      <!-- Header starts here -->
      
      <div class="header">
        <a href="index.html" class="logo">
            <img src="images/icon.jpg" alt="kerala" width="140px" height="65px">
        </a>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="destination.html">Destinations</a>
          <a href="signin.html">Sign In</a>
          <a href="signup.html">Sign Up</a>
          <!-- Form-Search -->
          <div class="form">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>

        </div>
      </div>
      <!-- End of header -->
    <!-- Sign In Form -->
    <div class="container">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="needanaccount">
        <p>Need an account? <a href="signup.html"><button type="button" style="background-color: rgb(41, 41, 252);">Sign up</button> </a></p>
      </div>
    </form>
    </div>
