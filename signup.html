<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sign Up</title>
  
    <link rel="icon" href="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/stylesignup.css">
</head>
<body background="https://www.keralatourism.org/images/enchanting_kerala/large/jatayu_earth_s_centre_kerala_s_latest_addiction20181008064850_848_1.jpg ">
       <!-- Header starts here -->
       <div class="header">
        <a href="index.html" class="logo">
            <img src="images/icon.jpg" alt="kerala" width="140px" height="65px">
        </a>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="destination.html">Destinations</a>
          <a href="signin.html">Sign In</a>
          <a href="signup.html">Sign Up</a>
          </div>
          <!-- Form-Search -->
          <div class="form">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>

        </div>
      </div>
      <!-- End of header -->
      <form action="#">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill this form to create an account.</p>
          <hr>

          <div class="content">

            <div class="part-1">
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Your Full Name" id="name" onkeyup="validateName()" required>
              <br>
              <span id="name-error"></span>
            </div>
             <br>
            <div class="part-2">
              <label for="Ph"><b>Phone Number</b></label>
              <input type="text" placeholder="Enter Your Phone number" id="number" onkeyup="validateNumber()" required>
              <br>
              <span id="number-error"></span>
            </div>
              <br>
            <div class="part-3">
              <label for="Email"><b>Email</b></label>
              <input type="text" placeholder="Enter Your Email" id="email" onkeyup="validateEmail()" required>
              <br>
              <span id="email-error"></span>
            </div>
               <br>
            <div class="part-4">
              <label for="pssw"><b>Password</b></label>
              <input type="text" placeholder="Enter password" id="password" onkeyup="validatepassward()" required>
              <br>
              <span id="password-error"></span>
            </div>
            <div class="strengthBox" style="border: 1px gray solid;">
            </div>
            <div class="psstext"> <p id="pssstr">Password Strength</p></div>
         
          </div>

              <br>
             <div class="passwordDetails">
              <p> (Password should contain minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number)</p>
            </div>
            
            <button id="btn-signup">Sign Up</button>
        </div>
      </form>
      <script src="./script/signup.js"></script>
</body>
</html>
