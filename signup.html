<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sign Up</title>
  
    <link rel="icon" href="https://www.keralatourism.org/images/kt/kerala-tourism-title.png?d=18122017" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/stylesignup.css">
</head>
<body background="https://www.keralatourism.org/images/enchanting_kerala/large/jatayu_earth_s_centre_kerala_s_latest_addiction20181008064850_848_1.jpg ">
       <!-- Header starts here -->
       <div class="header">
        <a href="index.html" class="logo">
            <img src="images/icon.jpg" alt="kerala" width="140px" height="65px">
        </a>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="destination.html">Destinations</a>
          <a href="signin.html">Sign In</a>
          <a href="signup.html">Sign Up</a>
          </div>
          <!-- Form-Search -->
          <div class="form">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>

        </div>
      </div>
      <!-- End of header -->

      <form action="#">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
         
      
          <div class="clearfix">
            <button type="button" class="btn btn-primary btn-sm">Sign up</button>
    
          </div>
        </div>
      </form>
</body>
</html>
